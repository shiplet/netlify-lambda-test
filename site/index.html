<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Hello, is anyone out there?</h1>
    <h2 id="response"></h2>

    <script>
        var response = document.getElementById('response')

        init()

        function init() {
            fetch(`https://netlify-lambda-test.michaelshiplet.com/.netlify/functions/main`)
            .then(res => res.text())
            .then(body => response.innerText = body)
        }

    </script>
</body>
</html>
